description: |
  Pipeline to generate coadds without recalibration steps.

imports:
  - location: ${DRP_PIPE_DIR}/pipelines/_ingredients/LSSTCam/DRP.yaml

tasks:
  consolidateVisitSummary:
    class: lsst.pipe.tasks.postprocess.ConsolidateVisitSummaryTask
    config:
      full: true
  makeDirectWarp:
    class: lsst.drp.tasks.make_direct_warp.MakeDirectWarpTask
    config:
      connections.visit_summary: preliminary_visit_summary
  selectDeepCoaddVisits:
    class: lsst.pipe.tasks.selectImages.BestSeeingSelectVisitsTask
    config:
      connections.visitSummaries: preliminary_visit_summary

subsets:
  coadd_pipeline_steps:
    subset:
      - isr
      - calibrateImage
      - consolidateVisitSummary
      - makeDirectWarp
      - makePsfMatchedWarp
      - selectDeepCoaddVisits
      - assembleDeepCoadd
    description: |
      Subset of DRP tasks to produce coadds.
